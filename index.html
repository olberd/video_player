<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Плеер</title>
  <link rel="stylesheet" href="font-awesome.min.css">
</head>
<body>
  <div id="player" style="width: 800px; height: 600px;">
    <div
      class="js-video-container" style="width: 100%; height: 100%">
    </div>
      <div style="width: 100%; background:black;">
        <div>
          <button class="js-play-button" style="border-style: none; cursor: pointer; color: white; background-color: transparent" ><i class="fa fa-play fa-fw" aria-hidden="false"></i></button>
          <button class="js-pause-button" style="border-style: none; cursor: pointer; color: white; background-color: transparent" hidden><i class="fa fa-pause fa-fw" aria-hidden="true"></i></button>
          <button class="js-volume-button">Volume</button>
          <button class="js-mute-button" hidden>Mute</button>
          <button class="js-fullscreen-button">Fullscreen</button>
        </div>
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
