<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Плеер</title>
  <link rel="stylesheet" href="font-awesome.min.css">
</head>
<style>
  .player {
    width: 800px;
    height: 600px;
    box-shadow: 0 20px 20px rgba(0,0,0,0.5);
    display: flex;
    flex-direction: column;
  }
  .video-container {
    display: block;
    flex-grow: 20;
  }
  .video-panel {
    background: blue;
    display: flex;
    flex-grow: 1;
    height: 5px;
    align-items: center;

  }
  .player-button {
    border-style: none;
    cursor: pointer;
    color: white;
    background-color: transparent;
    float: left;

  }
</style>

<body>
  <div id="player" class="player">
    <div
      class="js-video-container video-container">
    </div>
    <div class="video-panel">
      <div>
        <button class="js-play-button player-button"><i class="fa fa-play fa-fw" aria-hidden="false"></i></button>
        <button class="js-pause-button player-button" hidden><i class="fa fa-pause fa-fw" aria-hidden="true"></i></button>
        <button class="js-volume-button player-button">Volume</button>
        <button class="js-mute-button player-button" hidden>Mute</button>
        <button class="js-fullscreen-button player-button">Fullscreen</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
